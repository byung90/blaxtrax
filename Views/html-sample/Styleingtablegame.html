<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlaxJax!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style copy.css" />
  </head>

  <body>
    <body>
      <div class = "flex-column justify-space-around container">
          <header class="display-flex justify-space-between align-center p-2">
              <h1>BlaxJax</h1>
          </header>
          <main class="container container-fluid mt-5">
              <div id="wrapper">
  
                <div id="game-container">
                  <div id="dealer-container">
                    <h3>Dealer</h3>
                    <div id="dealer-hand"></div>
                  </div>
                  <div id="player-container">
                    <h3>Player</h3>
                    <div id="player-hand"></div>
                  </div>
                  <div id="cash">
                    <div id="balance">Balance: {{User.balance}} </div>
                    <div id="winnings">Amount Won: </div>
                  </div>
                </div>
  
                <div id="actions">
                  <button id="deal" class="btn">Start Game</button>
                  <button id="hit" class="btn">Hit</button>
                  <button id="stand" class="btn">Stand</button>
                  <!-- {{!-- <button id="double" class="btn">Double Down</button>
                  <button id="split" class="btn">Split</button>
                  <button id="insurance" class="btn">Insurance</button> --}} -->
                  <button id="quit" class = "btn">Quit Game?</button>
                      <div id = "bet-container">
                          <button id ="bet-more">Bet More</button>
                          <div id ="bet-amount">Currently Betting: </div>
                          <button id ="bet-less">Bet Less</button>
                      </div>
                  <button type="button" class="btn" data-toggle="modal" data-target="#staticBackdrop">
                        Need a hint?
                  </button>
  
                  <!-- modal -->
                      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">Here's a Hint</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Hint: 
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
          </main>
  
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
          
  </body>
  <script src="./script.js"></script>
  
  </body>

</html>
