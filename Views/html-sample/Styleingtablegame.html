<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlaxJax!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style copy.css" />
  </head>

  <body>
    <div class="flex-column justify-space-around">
      <header class="display-flex justify-space-between align-center p-2">
        <h1>BlackJax</h1>
        <p>Black Jack Table Game</p>
        <nav>
          <!-- Conditionally render login or logout links -->
          {{#if logged_in}}
            <a href="/profile">profile</a>
            |
            <button class="no-button" id="logout">logout</button>
          {{else}}
            <a href="/login">login</a>
          {{/if}}
        </nav>
      </header>
      <main class="container container-fluid mt-5">
        <!-- Render the sub layout -->
        <nav>
            <h2>Pick a Table to Play</h2>
          </nav>
        
          <div class="container-table-list">
            <div class="row justify-content-center mx-lg-n5" >
              <table class="tableList table-responsive-md table-bordered table-hover">
                <thead>
                  <tr>
                    <div class="tableHead col-sm-6 py-3 px-lg-5">
                      <th scope="col">Table Number</th>
                    </div>
                    <div class="tableHead col-sm-6 py-3 px-lg-5">
                      <th scope="col">Number of People at Table</th>
                    </div>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="table1"><a
                        href="/tableGame.handlebars"
                      >1</a></th>
                    <td id="p1">0/1</td>
                    <!--filler-->
                  </tr>
                  <tr>
                    <th scope="row" id="table2"><a
                        href="/tableGame.handlebars"
                      >2</a></th>
                    <td id="p2">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table3"><a
                        href="/tableGame.handlebars"
                      >3</a></th>
                    <td id="p3">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table4"><a
                        href="/tableGame.handlebars"
                      >4</a></th>
                    <td id="p4">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table5"><a
                        href="/tableGame.handlebars"
                      >5</a></th>
                    <td id="p5">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table6"><a
                        href="/tableGame.handlebars"
                      >6</a></th>
                    <td id="p6">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table7"><a
                        href="/tableGame.handlebars"
                      >7</a></th>
                    <td id="p7">0/1</td>
                  </tr>
                  <tr>
                    <th scope="row" id="table8"><a
                        href="/tableGame.handlebars"
                      >8</a></th>
                    <td id="p8">0/1</td>
                  </tr>
        
                </tbody>
        
              </table>
            </div>
          </div>
        
          <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
          ></script>
          <script src="../public/css/style.css"></script>
          <script src="../public/js/tableList.js"></script>
        
  </body>

</html>
